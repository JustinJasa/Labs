<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 2 - Calculator</title>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        let calculatorForm = document.getElementById("calculatorForm");
        let operations = document.getElementById("operation");
        let operand, text;
        let result = document.getElementById("result");
        let input1 = document.getElementById("operand1");
        let input2 = document.getElementById("operand2");

        // calculator listens for submit, if and check if statements against the operand
        calculatorForm.addEventListener("submit", (e) => {
          e.preventDefault();
          let compute;
          if (operations.value == "add") {
            compute = input1.valueAsNumber + input2.valueAsNumber;
          } else if (operations.value == "sub") {
            compute = input1.valueAsNumber - input2.valueAsNumber;
          } else if (operations.value == "mul") {
            compute = input1.valueAsNumber * input2.valueAsNumber;
          } else {
            compute = input1.valueAsNumber / input2.valueAsNumber;
          }
          result.innerText = compute;
        });
      });
    </script>
  </head>
  <body>
    <h1>Calculator</h1>

    <form id="calculatorForm" method="GET">
      <input type="number" id="operand1" name="operand1" />

      <select id="operation" name="operation">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
      </select>

      <input type="number" id="operand2" name="operand2" />

      <input type="submit" value="=" id="equals" />

      <span id="result">?</span>
    </form>
  </body>
</html>
